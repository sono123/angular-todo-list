<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Todo List in Angular</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<style></style>
	</head>

	<body>
		<div class="container" ng-app="ToDo">
			<div ng-controller="todoController"></div>
			<script>
				angular.module('ToDo', []).controller('todoController',['$scope', function($scope){
					$scope.todos = [
						{'title': 'Build a todo app', 'done':false}
					];
				}];
			</script>
		</div>
	</body>
</html>
